<body class="font-mono bg-white">
    <header class="h-screen flex flex-col justify-center mx-[10vw]">
        <nav class="fixed top-6 left-1/2 -translate-x-1/2 bg-dark/80 backdrop-blur-sm z-50 border border-dark-light rounded-full shadow-lg">
            <div class="px-8">

        </nav>
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center h-70vh">
            <div class="flex flex-col items-start text-left gap-6">
                <h1 class="text-6xl font-bold text-primary leading-tight bg-dark p-4 rounded-lg backdrop-blur-sm">
                    Let's Connect
                </h1>
                <h4 class="text-2xl text-text max-w-2xl font-code bg-dark p-4 rounded-lg backdrop-blur-sm">
                    i'm always open to new opportunities and collaborations
                </h4>
            </div>
        </div>
    </header>

    <section id="contact-form" class="py-20 bg-dark">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="p-8 rounded-lg shadow-lg flex flex-col items-center">
                <h2 class="text-4xl font-bold text-text mb-4 font-display section-title text-center">Get in Touch</h2>
                <form class="space-y-8 w-full max-w-8xl">
                    <div class="my-6 flex flex-col">
                        <label for="name" class="text-text mb-3 font-code">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 bg-dark border border-primary rounded-full focus:border-secondary focus:outline-none transition-colors text-left">
                    </div>
                    
                    <div class="my-6 flex flex-col">
                        <label for="email" class="text-text mb-3 font-code">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 bg-dark border border-primary rounded-full focus:border-secondary focus:outline-none transition-colors text-left">
                    </div>
                    
                    <div class="my-6 flex flex-col">
                        <label for="message" class="text-text mb-3 font-code">Message</label>
                        <textarea id="message" name="message" rows="6" class="w-full p-3 bg-dark border border-primary rounded-lg focus:border-secondary focus:outline-none transition-colors text-left"></textarea>
                    </div>
                    
                    <div class="my-6">
                        <button type="submit" class="w-2/3 bg-primary text-dark py-3 px-6 rounded-full hover:bg-secondary transition-colors duration-200 font-sans font-bold">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

            <div class="flex justify-center space-x-8">
                <a href="https://github.com/yourusername" class="text-text hover:text-secondary transition-colors">
